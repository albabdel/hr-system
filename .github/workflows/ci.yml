name: ci
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0
          run_install: true
      - name: Lint
        run: pnpm -w run lint
      - name: Typecheck
        run: pnpm -w run typecheck
      - name: Test
        run: pnpm -w run test
      - name: Build
        run: pnpm -w run build
